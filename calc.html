<body style="background-color: rgb(206, 237, 206);">
    
    <div class="form_user">
            
        <h1>Solar Calculator</h1>
        <h2>Customize your solar panel</h2>
        <label class="scnd">Panel type </label>
        <select id="panel">
            <option value="10000">Monocrystalline </option>
            <option value="15000">Polycrystalline</option>
            <option value="20000">Bi-facial</option>
            <option value="25000">Thin flim</option>
        </select>
        <br>
        <label class="frst">Capacity </label>
        <select id="capacity">
            <option value="10000">1Kwh </option>
            <option value="15000">2Kwh</option>
            <option value="20000">3Kwh</option>
            <option value="25000">4Kwh</option>
        </select>
        <br>
        <label class="thrd">Mounting </label>
        <select id="mounting">
            <option value="10000">Roof mounting</option>
            <option value="15000">Pole mounting</option>
            <option value="20000">Railed mounting</option>
        
        </select>
    
        <br>
        <button id="get_price_btn">Get Price</button>
        <div class="cntr">
            <span id="final_price" type="text">000</span>
        </div>
        <a href="index.html">Back to Home</a>
    </div>
    <script src="calc.js"></script>
</body>
</html>
